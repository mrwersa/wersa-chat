<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Login">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
        <div class="ion-text-center">
          <h4>Sign Up</h4>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="createAccount()">
          <div class="ion-padding">
            <ion-item>
              <ion-input formControlName="name" type="text" placeholder="Name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button type="submit" [disabled]="registerForm.invalid" size="large" expand="block">Sign up</ion-button>
          </div>
        </form>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
